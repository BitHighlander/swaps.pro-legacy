version: 2.1

executors:
  pulumi:
    docker:
      - image: circleci/node:10

jobs:
  build:
    resource_class: xlarge
    executor: pulumi
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: "curl -sL https://github.com/digitalocean/doctl/releases/download/v1.56.0/doctl-1.56.0-linux-amd64.tar.gz | tar -xzv"
      - run:
          command: "sudo mv doctl /usr/local/bin"
      - run:
          command: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      - run:
          name: build
          command: "doctl auth init -t $DIGITALOCEAN_TOKEN && doctl registry login && npm run docker:push:all"
  deploy:
    executor: pulumi
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: update
          command: "cd deploy && npm i && node leeroy-sdk.js"

not_master: &not_master
  filters:
    branches:
      ignore: master

only_master: &only_master
  filters:
    branches:
      only:
        - master

only_develop: &only_develop
  filters:
    branches:
      only:
        - develop

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          <<: *only_master
          name: push image
          env: prod
      - deploy:
          <<: *only_master
          name: deploy image
          env: prod
          requires:
            - push image
